<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
		#r-result{height:100%;width:20%;float:left;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vbDTBG9EmL2PbySgYqdi2QxS"></script>

	.anchorBL{
		display:none;
	}
	</style> 
	<title>baidu map</title>
</head>
<body onload="initialize()">
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	function initialize(){
		// 百度地图API功能
		map = new BMap.Map("allmap");

		/////////////////////////////////////////////////////////////////////
		// 左上角，添加比例尺
		var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
		// 2D图，卫星图
		var mapType1 = new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]});
		// 带有定位的导航控件
		var navigationControl = new BMap.NavigationControl({
    	// 靠左上角位置
    	anchor: BMAP_ANCHOR_TOP_LEFT,
    	// LARGE类型
    	type: BMAP_NAVIGATION_CONTROL_LARGE,
    	// 是否显示定位
    	enableGeolocation: false
  		});
  		map.addControl(mapType1);
  		map.addControl(top_left_control); 
 		map.addControl(navigationControl);
		/////////////////////////////////////////////////////////////////////
		
		var point = new BMap.Point(112.956087,28.190991);
		map.centerAndZoom(point, 18);
		map.enableScrollWheelZoom(true);//鼠标缩放
	}
	</script>
    
    <script type="text/javascript">
	function TansTo(lat, lng){
		//转到指定位置
	    map = new BMap.Map("allmap");
        var point = new BMap.Point(lng,lat);
		map.centerAndZoom(point, 18);
    }
    </script>

    <script type="text/javascript">
	function refresh(){
		//重新加载页面
		location.reload();
    }
    </script>
    
    <script type="text/javascript">
    function setanipiont(lat, lng, message){
	    //添加动态标注
	    var point = new BMap.Point(lng,lat);
	    var marker = new BMap.Marker(point);

	    /////////////////////////////////////////////////////////////////////
	    var opts = {
	  	width : 200,     // 信息窗口宽度
	  	height: 200,     // 信息窗口高度
	  	title : "信息" , // 信息窗口标题
	  	enableMessage:false,//设置信息窗发送短息
	  	message:""
		}
		var infoWindow = new BMap.InfoWindow(message, opts);  // 创建信息窗口对象 
		marker.addEventListener("click", function(){          
			map.openInfoWindow(infoWindow,point); //开启信息窗口
		});
	    /////////////////////////////////////////////////////////////////////
	    
		map.addOverlay(marker);               // 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE);//跳动的动画
    }
    </script>

    <script type="text/javascript">
    function setstapiont(lat, lng, message){
	    //添加静态标注
	    var point = new BMap.Point(lng,lat);
	    var marker = new BMap.Marker(point);

	    /////////////////////////////////////////////////////////////////////
	    var opts = {
	  	width : 200,     // 信息窗口宽度
	  	height: 200,     // 信息窗口高度
	  	title : "信息" , // 信息窗口标题
	  	enableMessage:false,//设置信息窗发送短息
	  	message:""
		}
		var infoWindow = new BMap.InfoWindow(message, opts);  // 创建信息窗口对象 
		marker.addEventListener("click", function(){          
			map.openInfoWindow(infoWindow,point); //开启信息窗口
		});
		/////////////////////////////////////////////////////////////////////
		
		map.addOverlay(marker);

    }
    </script>

    <script type="text/javascript">
	function movetoplace(lat, lng){
		//移动到某一点
    	map.panTo(new BMap.Point(lng,lat));
	}

	</script>

    <script type="text/javascript">
	function removeall(){
		//清除所有覆盖物
		map.clearOverlays();
	}
</script>
