<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
		#r-result{height:100%;width:20%;float:left;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vbDTBG9EmL2PbySgYqdi2QxS"></script>
	<title>baidu map</title>
</head>
<body onload="initialize()">
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	function addMarker(point){
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
	}
	</script>
    
    <script type="text/javascript">
	function initialize() 
    {
		// 百度地图API功能
		map = new BMap.Map("allmap");
		var point = new BMap.Point(112.956087,28.190991);
		map.centerAndZoom(point, 18);
		map.enableScrollWheelZoom();
		// 编写自定义函数,创建标注
		
	}
	</script>
    
    <script type="text/javascript">
	function TansTo(lat, lng)//转到指定位置
    {
        var point = new BMap.Point(lng,lat);
		map.centerAndZoom(point, 18);
    }
    </script>

    <script type="text/javascript">
	function clearpoint()//清除标志
    {
        // 百度地图API功能
		map = new BMap.Map("allmap");
		var point = new BMap.Point(112.956087,28.190991);
		map.centerAndZoom(point, 18);
		// 编写自定义函数,创建标注
    }
    </script>
    
    <script type="text/javascript">
    function setpiont()
    {
	    // 随机向地图添加25个标注
		var bounds = map.getBounds();
		var sw = bounds.getSouthWest();
		var ne = bounds.getNorthEast();
		var lngSpan = Math.abs(sw.lng - ne.lng);
		var latSpan = Math.abs(ne.lat - sw.lat);
		for (var i = 0; i < 25; i ++) {
			var point = new BMap.Point(sw.lng + lngSpan * Math.random(), ne.lat - latSpan * Math.random());
			addMarker(point);
		}
    }
</script>
